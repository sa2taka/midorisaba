<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>ばぼーん！</title><style>*{margin:0;padding:0;box-sizing:border-box}body{background:#000;overflow:hidden;width:100vw;height:100vh}#bouncer{position:absolute;font-size:4rem;font-weight:700;white-space:nowrap;color:#ff6b6b;transition:color .1s}#bouncer{cursor:pointer;user-select:none}@media (max-width:768px){#bouncer{font-size:2rem}}</style></head><body><div id="bouncer">ば<span id="bo">ぼ</span>ーん！</div><script>const bouncer=document.getElementById("bouncer");let x=Math.random()*(window.innerWidth-200),y=Math.random()*(window.innerHeight-100);const isMobile=window.innerWidth<=768;let vx=isMobile?2:3,vy=isMobile?2/3:2;const colors=["#ff6b6b","#4ecdc4","#45b7d1","#96ceb4","#ffeaa7","#dfe6e9","#fd79a8","#a29bfe","#00b894","#e17055","#74b9ff","#55efc4"];function getRandomColor(){return colors[Math.floor(Math.random()*colors.length)]}function animate(){const e=bouncer.getBoundingClientRect(),n=e.width,t=e.height;x+=vx,y+=vy;let o=!1;x<=0?(x=0,vx=-vx,o=!0):x+n>=window.innerWidth&&(x=window.innerWidth-n,vx=-vx,o=!0),y<=0?(y=0,vy=-vy,o=!0):y+t>=window.innerHeight&&(y=window.innerHeight-t,vy=-vy,o=!0),o&&(bouncer.style.color=getRandomColor()),bouncer.style.left=x+"px",bouncer.style.top=y+"px",requestAnimationFrame(animate)}animate();const boSpan=document.getElementById("bo");bouncer.addEventListener("click",e=>{const n=boSpan.getBoundingClientRect();e.clientX,n.left,n.width,e.clientY,n.top,n.height})</script></body></html>
